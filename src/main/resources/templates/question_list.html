<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번 호</th>
            <th style="width: 50%">제 목</th>
            <th>글 쓴 이</th>
            <th>작 성 일 시</th>
        </tr>
        </thead>
        <tbody>
        <!--번호를 사용하기 위해 loop.count 사용-->
        <tr class="text-center" th:each="question, loop : ${paging}">
            <!--번호 = 전체 개시물 개수 - (현재 페이지 * 페이지당 게시물 개수) - 나열 인덱스-->
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <!--문자열과 객체의 값을 더할 떄는 ||로 감싸주어야 함-->
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList)}"
                      th:text="${#lists.size(question.answerList)}">
                </span>
            </td>
            <!--보기 좋은 날짜 출력을 위해 #temporals.format(날짜객체, 날짜포맷) 유틸 사용-->
            <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!--페 이 징 처 리  시 작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a th:href="@{|?page=${paging.number-1}|}" class="page-link">
                    <span>이 전</span>
                </a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'">
                <a th:href="@{|?page=${page}|}" th:text="${page}" class="page-link"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a th:href="@{|?page=${paging.number+1}|}" class="page-link">
                    <span>다 음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페 이 징 처 리  끝-->
    <a th:href="@{/question/create}" class="btn btn-primary">질 문 등 록 하 기</a>
</div>
</html>
