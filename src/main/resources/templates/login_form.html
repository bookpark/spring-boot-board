<html layout:decorate="~{layout}">
<div class="container my-3" layout:fragment="content">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자 ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사 용 자 ID</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비 밀 번 호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">로 그 인</button>
    </form>
</div>
</html>
